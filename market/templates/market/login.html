<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bitcoin Trade</title>

    <!-- Core CSS - Include with every page -->
    
    {% load static %}
	    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Ironman bitcoin - Login</h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" action="/market/login">
                        	 {% csrf_token %}
                        	{% if next %}
								<input type="hidden" name="next" value="{{ next }}" />
							{% endif %}
                            <fieldset>
                            	{% if form.errors %}
									<p>Seu usuário e senha não são válidos.</p>
								{% endif %}
                                <div class="form-group">
                                	{{ form.username.errors }}
                                	<input id="id_username" name="username" type="text" class="form-control" placeholder="E-mail" />  
                                                                     
                                </div>
                                <div class="form-group">
                                	{{ form.password.errors }}
                                	<input id="id_password" name="password" type="password" class="form-control" placeholder="Senha" />
                                </div>                                
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block">Entrar</button>                                
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Scripts - Include with every page -->
    <script src="{% static 'js/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="{% static 'js/sb-admin.js' %}"></script>

</body>

</html>
